name: Tests

on:
  pull_request:
    paths-ignore:
      - '**.md'
  push:
    paths-ignore:
      - '**.md'
    branches:
      - main
      - ci-debug

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        emacs_version:
          - 29.4
          - 'release-snapshot'
          - 'snapshot'
        include:
          - emacs_version: 'snapshot'
            allow_failure: true
          - emacs_version: 'release-snapshot'
            allow_failure: true
    steps:
      - uses: actions/checkout@v2
      - uses: purcell/setup-emacs@master
        with:
          version: ${{ matrix.emacs_version }}

      - uses: conao3/setup-cask@master
        with:
          version: 'snapshot'

      - name: install toml2json
        uses: baptiste0928/cargo-install@v3.3.0
        with:
          crate: toml2json
      - name: Install dependencies
        run: '$HOME/.cask/bin/cask install'

      - name: Run tests
        if: matrix.allow_failure != true
        run: '$HOME/.cask/bin/cask exec ert-runner'

      - name: Run tests (allow failure)
        if: matrix.allow_failure == true
        run: $HOME/.cask/bin/cask exec ert-runner || true
